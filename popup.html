<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Playlist Tracker</title>
  <style>
    .form-control:focus {
      border-color: black !important;
      box-shadow: none !important;
    }

    .playlist img {
      width: 266px;
      height: 150px;
      object-fit: cover;
    }

    .playlist-container {
      display: flex;
    }

    .overlay {
      display: flex;
      cursor: pointer;
      text-align: center;
      align-items: center;
      position: absolute;
      color: white;
      width: 266px;
      height: 30px;
      opacity: 0.7;
      transition-duration: 0.5s;
    }

    .overlay:hover {
      opacity: 1;
    }

    .overlay-bottom {
      margin-top: 121px;
      background-color: black;
    }

    .overlay-item {
      display: inline-block !important;
      text-align: center;
      width: 266px !important;
      color: white;
    }


    .overlay-item#playlist-title {
      font-weight: bold;
      margin-left: 7px;
    }

    a {
      color: white;
      transition-duration: 0.5s;
    }

    a:hover {
      color: white;
    }

    .greeting {
      font-size: 18px;
      font-weight: bold;
    }

    #first-hr {
      margin-top: 0.5rem;
    }

    .redirectButton {
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body style="width: 300px; ">
  <div id="tab-content-add" class="card py-3 px-3 rounded-0">
    <div class="d-flex justify-content-between">
      <span class="greeting">Add Playlist</span>
      <span data-url="https://github.com/AldyRevigustian/YouTube-Playlist-Tracker" class="redirectButton p-0 m-0">

          viewBox="0 0 16 16">

        </svg>

    </div>
    <hr id="first-hr">

          height="16" fill="white" class="bi bi-hash" viewBox="0 0 16 16">

        </svg></span>
      <input type="text" class="form-control shadow-0 rounded-end-1" id="playlist-name" placeholder="Playlist Name" required />
      <div class="invalid-feedback" id="invalid-name">
        Please Enter a Name
      </div>
    </div>

    <div class="input-group mb-3 has-validation">
      <span class="input-group-text bg-dark rounded-start-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-youtube"
          viewBox="0 0 16 16">

        </svg>
      </span>
      <input type="text" class="form-control shadow-0 rounded-end-1" id="playlist-link" placeholder="Playlist Link / ID" required>
      <div class="invalid-feedback" id="invalid-link">
        Please Enter Valid Playlist
      </div>
    </div>
    <button class="btn btn-dark rounded-1" id="add-playlist">Add Playlist</button>
  </div>

  <div id="tab-content-history" style="display: none;" class="card py-3 px-3 rounded-0">
    <div class="d-flex justify-content-between">
      <span class="greeting">Your Playlist</span>
      <span data-url="https://github.com/AldyRevigustian/YouTube-Playlist-Tracker" class="redirectButton p-0 m-0">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github"
          viewBox="0 0 16 16">
          <path
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
        </svg>
      </span>
    </div>
    <hr id="first-hr">

    <div class="playlist" id="playlist-container">
      <div class="playlist-container">
        <img id="thumbnail-img" src="" class="rounded-1">
        <div class="overlay overlay-bottom rounded-bottom-1">
          <a href="" target="_blank" id="playlist-url"><span id="playlist-title" class="overlay-item"></span></a></div>
      </div>
    </div>

    <button class="btn btn-dark mt-3 rounded-1" id="clear">Clear Progress</button>

  </div>

  </div>
  <script src="popup.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>

</html>
